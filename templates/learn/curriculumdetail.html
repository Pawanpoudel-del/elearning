{% extends 'base.html' %}
{% block title %} | Curriculum Detail {% endblock %}

{% block bodyblock %}
<section class="text-gray-400 bg-gray-900 body-font">
    
   <div class="container px-5 py-4 mx-auto flex sm:flex-nowrap flex-wrap">


     <div class="lg:w-1/2 md:w-1/2 flex flex-col md:ml-left w-full md:py-8 mt-8 md:mt-0">
       <h2 class="text-white text-lg mb-1 font-medium title-font">Available Curriculum</h2>

{% for x in object_list %}

<p>{% if x in object_list %}
   <br/> {{x.about}}<br/> {{x.price}}<br/> {{x.name}} <br/> <img alt="ecommerce" class="object-relative object-center block" src="../media/{{ x.image }}">
  {% else %} No search results for this query {% endif %}</p>
  
{% endfor %}

      
</div>
</div>
</section>
   {% endblock %}
