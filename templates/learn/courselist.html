{% extends 'base.html' %}

{% block title %}
 | Course List
{% endblock %}
{% block bodyblock %}
<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
            {% for object in object_list %}
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a class="block relative h-48 rounded overflow-hidden" href="{{ object.slug }}">
                    <img alt="ecommerce" class="object-relative object-center w-full h-full block" src="../media/{{ object.image }}">
                </a>
                <div class="mt-4">
                    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{ object.Category }}</h3>
                    <h2 class="text-white title-font text-lg font-medium">{{ object.name }}</h2>
                    <p class="mt-1">&#8360. {{ object.price }}</p>
                    <p class="mt-1">Course Available: {{ object.stock }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
