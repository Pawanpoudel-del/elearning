{% extends 'base.html' %}
{% block title %} | Login {% endblock %}

{% block bodyblock %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{{ data }}
<section class="text-gray-400 bg-gray-900 body-font relative">
    
  <div class="container py-4 mx-auto flex sm:flex-nowrap flex-wrap">
<div class="lg:w-1/2 md:w-1/2 flex flex-col md:ml-left w-full md:py-8 mt-8 md:mt-0">
  <h2 class="text-white text-lg mb-1 font-medium title-font">Login Form</h2>
<form method="POST">
    {% csrf_token %}
    
    <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-400">User Name</label>
        <input type="text" placeholder="username" name="username" required= "required" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required = "required">
      </div><br/>
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-400">Password</label>
        <input type="password" placeholder="password" name="password" required ="required" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required = "required">
      </div><br/>
    <input type="Submit" value="Login"  class="flex ml-left text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded transition duration-500 ease-in-out bg-blue-600 hover:bg-red-600 transform hover:-translate-y-1 hover:scale-110 ...">
</form>
</div>
</div>
</section>
{% endblock %}
